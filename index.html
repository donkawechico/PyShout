<html>
<head>
<script type="text/javascript">
	 
	var source = new EventSource("http://localhost:5000/listen");
	source.onmessage = function(event) {
	  document.getElementById("result").innerHTML +=event.data + "<br>";
	  };
  </script>
  </head>
  <body>
	<div id="result"></div>
  </body>
  </html>
